<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <div class="w-full max-w-xl bg-slate-800 p-6 rounded-2xl shadow-2xl border border-slate-700">
        <h1 class="text-2xl font-bold text-center mb-2 text-blue-400">Video Downloader Pro</h1>
        <p class="text-center text-slate-400 mb-6 text-sm">Download HD, SD, atau Audio Only</p>

        <div class="flex flex-col gap-3">
            <input type="text" id="videoUrl" placeholder="Tempel link YouTube/TikTok..." 
                class="w-full p-3 rounded-lg bg-slate-900 border border-slate-600 focus:border-blue-500 focus:outline-none text-white placeholder-slate-500 transition">
            
            <button onclick="downloadVideo()" id="btnDownload"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200 flex justify-center items-center gap-2">
                <span>Cari Video</span>
                <div id="loading" class="loader hidden"></div>
            </button>
        </div>

        <div id="errorArea" class="hidden mt-4 text-center text-red-400 bg-red-900/20 p-3 rounded border border-red-900 text-sm"></div>

        <div id="resultArea" class="hidden mt-8 animate-fade-in">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <img id="thumb" src="" alt="Thumb" class="w-full sm:w-1/3 h-24 object-cover rounded-lg border border-slate-600">
                <div class="flex-1">
                    <h3 id="videoTitle" class="text-sm font-semibold line-clamp-2 mb-1">Judul Video</h3>
                    <span id="sourceTag" class="text-xs bg-slate-700 px-2 py-0.5 rounded text-slate-300">YouTube</span>
                </div>
            </div>

            <div class="space-y-2">
                <p class="text-xs text-slate-400 uppercase tracking-wider font-bold mb-2">Pilih Kualitas:</p>
                <div id="downloadButtons" class="grid gap-2">
                    </div>
            </div>
        </div>
    </div>

    <script>
        async function downloadVideo() {
            const urlInput = document.getElementById('videoUrl').value;
            const btn = document.getElementById('btnDownload');
            const loader = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');
            const buttonsContainer = document.getElementById('downloadButtons');
            const errorArea = document.getElementById('errorArea');

            // Reset UI
            resultArea.classList.add('hidden');
            errorArea.classList.add('hidden');
            buttonsContainer.innerHTML = ""; // Bersihkan tombol lama

            if (!urlInput) {
                errorArea.innerText = "Masukkan link dulu bos!";
                errorArea.classList.remove('hidden');
                return;
            }

            // UI Loading
            btn.disabled = true;
            btn.firstElementChild.innerText = "Sedang Mencari...";
            loader.classList.remove('hidden');

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput })
                });

                const data = await response.json();

                if (response.ok) {
                    // Isi Data Video
                    document.getElementById('videoTitle').innerText = data.title;
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('sourceTag').innerText = data.source || "Video";

                    // Buat Tombol-Tombol
                    if (data.downloads && data.downloads.length > 0) {
                        data.downloads.forEach(item => {
                            // Tentukan warna tombol berdasarkan tipe
                            let btnColor = "bg-slate-700 hover:bg-slate-600 border-slate-600";
                            let icon = "ðŸŽ¥";
                            
                            if (item.label.includes("1080p")) {
                                btnColor = "bg-green-600 hover:bg-green-500 border-green-500 shadow-green-900/50 shadow-lg"; 
                                icon = "ðŸŒŸ HD";
                            } else if (item.type === "audio") {
                                btnColor = "bg-purple-600 hover:bg-purple-500 border-purple-500";
                                icon = "ðŸŽµ";
                            }

                            // Template HTML Tombol
                            const btnHtml = `
                                <a href="${item.url}" target="_blank" 
                                   class="${btnColor} border text-white p-3 rounded-lg flex justify-between items-center transition group text-sm font-medium">
                                    <div class="flex items-center gap-2">
                                        <span>${icon}</span>
                                        <span>${item.label}</span>
                                        <span class="text-xs bg-black/20 px-2 py-0.5 rounded uppercase">${item.ext}</span>
                                    </div>
                                    <span class="text-xs text-slate-200">${item.size}</span>
                                </a>
                            `;
                            buttonsContainer.innerHTML += btnHtml;
                        });
                        resultArea.classList.remove('hidden');
                    } else {
                        throw new Error("Tidak ada link download ditemukan.");
                    }

                } else {
                    throw new Error(data.detail || "Gagal mengambil data");
                }

            } catch (error) {
                errorArea.innerText = "Error: " + error.message;
                errorArea.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.firstElementChild.innerText = "Cari Video";
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
