<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://conscientiouscabbageadrift.com/f9/ac/c0/f9acc00edd9dae1d236742dc62806481.js"></script>
    <title>Video Downloader</title>
    <style>
        /* --- RESET DASAR --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5; /* Abu-abu sangat muda, nyaman di mata */
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* --- LAYOUT UTAMA --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            flex-direction: row; /* Default Desktop: Kiri Iklan, Kanan Konten */
        }

        /* --- KOLOM IKLAN (KIRI) --- */
        .sidebar-ads {
            flex: 1; /* Lebar 1 bagian */
            min-width: 250px;
        }

        .ad-box {
            background: #e0e0e0;
            border: 1px solid #ccc;
            height: 250px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #666;
            font-size: 12px;
            border-radius: 4px;
        }

        /* --- KONTEN UTAMA (KANAN) --- */
        .main-content {
            flex: 3; /* Lebar 3 bagian (lebih lebar dari iklan) */
            background: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- ELEMEN UI --- */
        h1 { font-size: 24px; margin-bottom: 5px; color: #111; }
        p.subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button.btn-primary {
            padding: 12px 25px;
            background-color: #007bff; /* Biru Standar */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button.btn-primary:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* --- HASIL DOWNLOAD --- */
        #resultArea {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            display: none; /* Hidden by default */
        }

        .video-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .thumb-img {
            width: 160px;
            height: 90px;
            object-fit: cover;
            border-radius: 4px;
            background: #eee;
        }

        .video-details h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            font-size: 11px;
            background: #eee;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: #555;
        }

        /* --- LIST TOMBOL DOWNLOAD --- */
        .download-list {
            display: grid;
            gap: 10px;
        }

        .dl-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Warna Tombol Manual */
        .dl-btn-gray { 
            background: #f8f9fa; 
            color: #333; 
            border: 1px solid #ddd; 
        }
        .dl-btn-gray:hover { background: #e2e6ea; }

        .dl-btn-green { 
            background: #28a745; 
            color: white; 
            border: 1px solid #218838; 
        }
        .dl-btn-green:hover { background: #218838; }

        .dl-btn-purple { 
            background: #6f42c1; 
            color: white; 
            border: 1px solid #5a32a3; 
        }
        .dl-btn-purple:hover { background: #5a32a3; }

        .file-size { font-size: 12px; opacity: 0.8; }

        /* --- ERROR & LOADING --- */
        .error-box {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }
        
        /* --- RESPONSIVE (MOBILE) --- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Iklan pindah ke bawah di HP */
            }
            .main-content { order: 1; }
            .sidebar-ads { order: 2; }
            
            .input-group { flex-direction: column; }
            .video-info { flex-direction: column; }
            .thumb-img { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="sidebar-ads">
            <div class="ad-box">
                <p>Space Iklan 1<br>(300x250)</p>
            </div>
            <div class="ad-box">
                <p>Space Iklan 2<br>(300x250)</p>
            </div>
        </div>

        <main class="main-content">
            <h1>Video Downloader</h1>
            <p class="subtitle">Download video dari YouTube, TikTok, Facebook dengan mudah.</p>

            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Tempel URL video disini...">
                <button id="btnDownload" class="btn-primary" onclick="downloadVideo()">Download</button>
            </div>

            <div id="errorArea" class="error-box"></div>

            <div id="resultArea">
                <div class="video-info">
                    <img id="thumb" class="thumb-img" src="" alt="">
                    <div class="video-details">
                        <h3 id="videoTitle">Judul Video</h3>
                        <span id="sourceTag" class="badge">SOURCE</span>
                    </div>
                </div>

                <p style="margin-bottom: 10px; font-weight: bold; font-size: 14px;">Pilih Format:</p>
                <div id="downloadButtons" class="download-list">
                    </div>
            </div>
        </main>

    </div>

    <script>
        async function downloadVideo() {
            const urlInput = document.getElementById('videoUrl').value;
            const btn = document.getElementById('btnDownload');
            const resultArea = document.getElementById('resultArea');
            const buttonsContainer = document.getElementById('downloadButtons');
            const errorArea = document.getElementById('errorArea');

            // Reset
            resultArea.style.display = 'none';
            errorArea.style.display = 'none';
            buttonsContainer.innerHTML = "";

            if (!urlInput) {
                showError("Mohon masukkan link video.");
                return;
            }

            // Loading
            btn.disabled = true;
            btn.innerText = "Memproses...";

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput })
                });

                const data = await response.json();

                if (response.ok) {
                    // Populate Data
                    document.getElementById('videoTitle').innerText = data.title;
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('sourceTag').innerText = (data.source || "Video").toUpperCase();

                    // Render Buttons
                    if (data.downloads && data.downloads.length > 0) {
                        data.downloads.forEach(item => {
                            // Tentukan class CSS berdasarkan tipe file
                            let cssClass = "dl-btn-gray"; // Default
                            let labelPrefix = "ðŸŽ¥";

                            if (item.label.includes("1080p") || item.label.includes("720p")) {
                                cssClass = "dl-btn-green"; // HD Video
                                labelPrefix = "HD";
                            } else if (item.type === "audio") {
                                cssClass = "dl-btn-purple"; // Audio
                                labelPrefix = "ðŸŽµ";
                            }

                            const html = `
                                <a href="${item.url}" target="_blank" class="dl-btn ${cssClass}">
                                    <span>${labelPrefix} ${item.label} (${item.ext})</span>
                                    <span class="file-size">${item.size}</span>
                                </a>
                            `;
                            buttonsContainer.innerHTML += html;
                        });
                        resultArea.style.display = 'block';
                    } else {
                        throw new Error("Tidak ada link download.");
                    }
                } else {
                    throw new Error(data.detail || "Gagal mengambil data.");
                }

            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Download";
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorArea');
            el.innerText = msg;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
